<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1>Aplicacion Calculadora</h1>

        <form id="forma">
            <div class="mb-3">
                <label for="OprandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="Ingresa Operando A" id="OperandoA">
            </div>
            <div class="mb-3">
                <label for="OprandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="Ingresa Operando A" id="OperandoB">
            </div>
        </form>
        <div class="row">
            <div class="mb-3 col" >
                <button class="btn btn-primary" onclick="sumar()">Sumar</button>
            </div>
            <div class="mb-3 col" >
                <button class="btn btn-primary" onclick="restar()">Restar</button>
            </div>
            <div class="mb-3 col" >
                <button class="btn btn-primary" onclick="multiplicar()">Multiplicar</button>
            </div>
            <div class="mb-3 col" >
                <button class="btn btn-primary" onclick="dividir()">Dividir</button>
            </div>
        </div>
        <div id="Resultado"></div>
    </div>




    <!-- JavaScript  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
