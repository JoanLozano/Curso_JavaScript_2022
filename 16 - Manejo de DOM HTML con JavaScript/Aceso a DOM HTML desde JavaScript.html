<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM con JavaScript</title>
</head>
<body>
    <!--creamos un identificador de cabecera para trabajar con javascript-->
    <h1 id="Cabecero">Este es un Ejemplo de DOM con JavaScript</h1>
    <p id="Parrafo">Saludos Amigos!</p>
    <p id="Parrafo2">Como estan</p>
    <p id="Parrafo3">Yo estoy Bien</p>

    <script>
        console.log('Saludos desde JS')
        //  Creamos variables para almacenar los elementos del html y los asociamos por su ID, Acedemos al valor con .innerHTML
        // let cabecera = document.getElementById('Cabecero').innerHTML;
        // let parrafo = document.getElementById('Parrafo').innerHTML;

        // //Para mostrar en consola
        // console.log(`Cabecero: ${cabecera.innerHTML}`);
        // console.log(`Parrafo: ${parrafo.innerHTML}`);


        //podemos modificar el valor de los elementos si los declaramos asi 
        let cabecera = document.getElementById('Cabecero');
        let parrafo = document.getElementById('Parrafo');
        //para declarar el nuevo valor:
        cabecera.innerHTML = "Hola Buenas";
        parrafo.innerHTML = "Joan Lozano";

        // //Para mostrar en consola
        console.log(`Cabecero: ${cabecera.innerHTML}`);
        console.log(`Parrafo: ${parrafo.innerHTML}`);

    </script>
</body>
</html>
