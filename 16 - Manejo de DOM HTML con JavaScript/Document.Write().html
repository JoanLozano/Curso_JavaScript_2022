<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.Write()</title>
</head>
<body>
    <h1>Manejo DOM con JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <script>
        //Imprime y/o sobreescribe la informacion del HTML
        document.write('saludo desde javascript');
        //declaramos la funcion mostrar en el evento onclick del boton 
        function mostrar(){
            //imprimimos el mensaje adios sobreescribiendo y eliminando el contenido html anterior
            document.write('Adios');
        }
    </script>
</body>
</html>
