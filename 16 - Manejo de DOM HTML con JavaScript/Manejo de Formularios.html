    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores">

    </div>
    <script>
        //Declaramos una funcion llamada mostrarValores
        function mostrarValores(){
            //creamos una variable que almacena los elementos del Formulario.
            let form = document.forms['formulario'];
            //creamos una varibale que almacenara las cadenas del formulario
            let texto = '';

            //declaramos un ciclo for con el numero de elementos del formulario
            for (let elemento of formulario){
                //a la variable texto le pasaremos el valor valor actual de la variable, mas el valor del elemento del formulario (en la consola no toma en cuenta los br
                texto += elemento.value + '<br/>';
            }
            //Imprimos en consola el resultado
            console.log(texto);

            //Imprimos en el sitio los valores almacenados en la variable texto, dentro del elemento div con la clase valores
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
